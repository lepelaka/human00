<html>

            // alert(document.body.innerHTML);

            // alert(myId.innerText);

            document.getElementById("myId2").onclick = function(e) {
                // alert(this.innerText);
                this.style.color = "blue";
                this.style.border = "1px solid";
                console.log(e);
                console.log(event);
                console.log(event == e);
            }

            document.getElementById("myId2").click();
        }
    </script>
</head>
<body>

    <h1 id="myId2">자바맨이 왔다 2</h1>

</html>
